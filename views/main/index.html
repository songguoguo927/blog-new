<!DOCTYPE html>
<html lang="en">
    <head>
        <title>new blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
        <link href="/public/css/main.css" rel="stylesheet">
    </head>
    <body>
    <h1>welcome to my blog</h1>
    <!--登录-->
    <div  class="container container-small" id="logInBox" style="display:none">    
        <h2>Log in</h2>
        <form>
            <!--<div id="tip" class="alert alert-success">登录成功~正在跳转...</div>-->
            <div class="form-group">
                <label for="">username</label>
                <input type="username" class="form-control">               
            </div>

            <div class="form-group">
                <label for="">password</label>
                <input type="password" class="form-control">               
            </div>
            <button class="btn btn-primary btn-block">走你</button>
            
            <!--<p>忘记密码啦！<a href="javascript:;">找回密码</a></p>-->

        </form>
        <p>没有账号？<a href="javascript:;">立即注册</a></p>
    </div>
<!--注册-->
    <div  class="container container-small" id="registerBox">    
        <h2>Register</h2>
        <form>
            <!--<div id="tip" class="alert alert-success">登录成功~正在跳转...</div>-->
            <div class="form-group">
                <label for="">username</label>
                <input type="username" name="username" class="form-control">               
            </div>

            <div class="form-group">
                <label for="">password</label>
                <input type="password" name="password" class="form-control">               
            </div>

            <div class="form-group">
                <label for="">repassword</label>
                <input type="password" name="repassword" class="form-control">               
            </div>
            <button class="btn btn-primary btn-block">走你注册</button>
            
        </form>
        <p>已有账号<a href="javascript:;">马上登陆</a></p>
    </div>
    <script src="/public/js/jquery-1.8.3.min.js"></script>
    <script src="/public/js/index.js"></script>
    
    </body>
</html>
